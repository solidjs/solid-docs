name: Routing Integration Tests
on: [deployment_status]

jobs:
  ping-routes:
    if: github.event.deployment_status.state == 'success'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: "pnpm"

      - run: pnpm install

      - name: Ping redirects against deploy url
        id: integration
        run: TEST_URL=${{ fromJSON('{"production":"https://docs.solidjs.com"}')[github.event.deployment_status.environment] || github.event.deployment_status.target_url }} pnpm test:ci
